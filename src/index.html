<body>
  <app-root>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        position: relative;
        text-align: center;
        font-size: 18px;
        min-height: 160px;
      }

      .calling-card {
        position: absolute;
        width: 550px;
        height: 160px;
        top: calc(50% - 160px/2);
        left: calc(50% - 550px/2);
        padding: 10px 0;
      }

      .name {
        display: inline-block;
        width: 100%;
        height: auto;
        animation-name: fadein;
        animation-duration: 2s;
      }

      @media (max-width: 767px) {
        .calling-card { 
          width: 100%;
          height: auto;
          left: 0;
          right: 0;
        }

        .name {
          width: 90%;
          height: auto;
        }
      }

      @keyframes fadein {
        from {opacity: 0;}
        to {opacity: 1;}
      }
    </style>
    <div class="calling-card">
      <img class="name" src="./assets/ChinWeiLiu.svg" alt="CHIN-WEI LIU"/>
    </div>
  </app-root>
